apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mochi-ingress
  namespace: mochi-video-gen
  labels:
    app.kubernetes.io/name: mochi-ingress
    app.kubernetes.io/part-of: mochi-video-gen
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/client-max-body-size: "50m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - mochi.yourdomain.com  # Replace with your domain
    - ray.yourdomain.com    # Replace with your domain
    secretName: mochi-tls
  rules:
  - host: mochi.yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port: 
              number: 80
  - host: ray.yourdomain.com    # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ray-dashboard-service
            port: 
              number: 8265
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mochi-api-ingress
  namespace: mochi-video-gen
  labels:
    app.kubernetes.io/name: mochi-api-ingress
    app.kubernetes.io/part-of: mochi-video-gen
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.yourdomain.com  # Replace with your domain
    secretName: mochi-api-tls
  rules:
  - host: api.yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port: 
              number: 8000