apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: videos-pvc
  namespace: mochi-video-gen
  labels:
    app.kubernetes.io/name: mochi-video-gen
    storage-type: videos
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: mochi-nvme-storage
  resources:
    requests:
      storage: 15Ti
  selector:
    matchLabels:
      storage-type: videos
---
