apiVersion: v1
kind: PersistentVolume
metadata:
  name: videos-pv
  labels:
    app.kubernetes.io/name: mochi-video-gen
    storage-type: videos
spec:
  capacity:
    storage: 15Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: mochi-nvme-storage
  hostPath:
    path: /mnt/nvme-storage/data/videos
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - g370
